<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div id="board">
		<div id="topRow">
			<div id="topLeft" class="block">
			</div>
			<div id="topCenter" class="block">
			</div>
			<div id="topRight" class="block">
			</div>
		</div>
		<div id="middleRow">
			<div id="middleLeft" class="block">
			</div>
			<div id="middleCenter" class="block">
			</div>
			<div id="middleRight" class="block">
			</div>
		</div>
		<div id="bottomRow">
			<div id="bottomLeft" class="block">
			</div>
			<div id="bottomCenter" class="block">
			</div>
			<div id="bottomRight" class="block">
			</div>
		</div>
	</div>
	<script src="tictactoe.js"></script>
</body>
</html>
